<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Booksy">Booksy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .navbar-brand { font-weight: bold; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand text-white" href="#">Booksy</a>

    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/users/register}">Register</a></li>
            <li class="nav-item" th:if="${session.user == null}"><a class="nav-link" th:href="@{/users/login}">Login</a></li>

            <li class="nav-item" th:if="${session.user != null}">
                <a class="nav-link" th:href="@{/services/view}">Services</a>
            </li>

            <li class="nav-item" th:if="${session.user != null && session.user.role.name() == 'CUSTOMER'}">
                <a class="nav-link" th:href="@{/appointments/customer/{id}(id=${session.user.id})}">My Appointments</a>
            </li>

            <li class="nav-item" th:if="${session.user != null && session.user.role.name() == 'PROVIDER'}">
                <a class="nav-link" th:href="@{/appointments/provider/{id}(id=${session.user.id})}">Provider Appointments</a>
            </li>
        </ul>
    </div>
</nav>



<div class="container mt-4" layout:fragment="content">
    <!-- Content will be injected here -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
