<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Provider Appointments</title>
    <style>
        body { font-family: sans-serif; background: #f9f9f9; padding: 2rem; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        th, td { padding: 1rem; border: 1px solid #ddd; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
<h2>ðŸ“‹ Your Appointments</h2>

<table>
    <thead>
        <tr>
            <th>Customer</th>
            <th>Service</th>
            <th>Date & Time</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="appt : ${appointments}">
        <td th:text="${appt.customer.fullName}">Customer</td>
        <td th:text="${appt.service.name}">Service</td>
        <td th:text="${appt.dateTime}">DateTime</td>
        <td th:text="${appt.status}">Status</td>
    </tr>
    </tbody>
</table>

</body>
</html>
