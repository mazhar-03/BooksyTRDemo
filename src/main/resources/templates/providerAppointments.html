<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: body}">
<div class="container">
    <h2 class="mb-4">ðŸ“‹ Your Appointments</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-light">
            <tr>
                <th>Customer</th>
                <th>Service</th>
                <th>Date & Time</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="appt : ${appointments}">
                <td th:text="${appt.customer.fullName}">Customer</td>
                <td th:text="${appt.service.name}">Service</td>
                <td th:text="${appt.dateTime}">DateTime</td>
                <td>
                    <span class="badge bg-secondary" th:text="${appt.status}">Status</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
