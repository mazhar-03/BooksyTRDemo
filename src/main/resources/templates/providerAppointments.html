<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Provider Appointments</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Your Appointments</h2>

        <div class="table-responsive shadow rounded">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-light">
                <tr>
                    <th>Customer</th>
                    <th>Service</th>
                    <th>Date & Time</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="appt : ${appointments}">
                    <td th:text="${appt.customer.fullName}">Customer</td>
                    <td th:text="${appt.service.name}">Service</td>
                    <td th:text="${#temporals.format(appt.dateTime, 'dd MMM yyyy HH:mm')}">DateTime</td>
                    <td>
                        <span class="badge bg-secondary" th:text="${appt.status}">Status</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
