<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add Service</title>
</head>

<body>
<div layout:fragment="content">
    <div class="container mt-5">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4 text-center">Add Service</h2>

            <form th:action="@{/services/provider/{profileId}(profileId=${profileId})}"
                  method="post"
                  th:object="${service}"
                  class="row g-3">

                <div class="col-12">
                    <label for="name" class="form-label">Service Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                </div>

                <div class="col-12">
                    <label for="price" class="form-label">Price (â‚º)</label>
                    <input type="number" th:field="*{price}" class="form-control" id="price" required>
                </div>

                <div class="col-12">
                    <label for="durationMinutes" class="form-label">Duration (minutes)</label>
                    <input type="number" th:field="*{durationMinutes}" class="form-control" id="durationMinutes" required>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Add Service</button>
                </div>
            </form>

            <!-- Show message after success -->
            <div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
        </div>
    </div>
    </div>
</body>
</html>
