<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Provider Dashboard</title>
</head>

<body>
<div layout:fragment="content">
  <div class="container mt-5">
    <h2 class="text-center">ðŸ‘‹ Welcome, Provider!</h2>
    <p class="lead text-center">Manage your services and view upcoming appointments.</p>

    <div class="d-flex justify-content-center mt-4 gap-2 flex-wrap">
      <a th:href="@{/appointments/personal}" class="btn btn-outline-primary">My Bookings</a>
      <a th:href="@{/appointments/provider}" class="btn btn-outline-secondary">Customer Appointments</a>
      <a th:href="@{/services/provider/my-services}" class="btn btn-outline-dark">My Services</a>
      <a th:if="${profileId != null}"
         th:href="@{/services/provider/{profileId}/add-form(profileId=${profileId})}"
         class="btn btn-primary">
        Add Service
      </a>
      <a th:href="@{/services/view}" class="btn btn-info">Book a Service</a>
      <a th:if="${profileId == null}"
         th:href="@{/providers/create-profile}"
         class="btn btn-warning">
        Create Profile
      </a>

      <!-- ðŸ”¥ New Statistics Dropdown -->
      <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" id="statsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
          ðŸ“ˆ Statistics
        </button>
        <ul class="dropdown-menu" aria-labelledby="statsDropdown">
          <li><a class="dropdown-item" th:href="@{/stats/monthly-revenue}">Monthly Revenue</a></li>
          <li><a class="dropdown-item" th:href="@{/stats/income-overview}">Income Overview</a></li>
          <li><a class="dropdown-item" th:href="@{/stats/top-cities}">Top Cities</a></li>
          <li><a class="dropdown-item" th:href="@{/stats/top-services}">Top Services</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
