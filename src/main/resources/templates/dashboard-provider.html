<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Provider Dashboard</title>
</head>

<body>
<div layout:fragment="content">
  <div class="container mt-5">
    <h2 class="text-center">ðŸ‘‹ Welcome, Provider!</h2>
    <p class="lead text-center">Manage your services and view upcoming appointments.</p>

    <div class="d-flex justify-content-center mt-4 gap-2">
      <a th:href="@{/appointments/personal}" class="btn btn-outline-primary">My Bookings</a>
      <a th:href="@{/appointments/provider}" class="btn btn-outline-secondary">Customer Appointments</a>
      <a th:href="@{/services/provider/my-services}" class="btn btn-outline-dark">My Services</a>
      <a th:if="${profileId != null}"
         th:href="@{/services/provider/{profileId}/add-form(profileId=${profileId})}"
         class="btn btn-primary">
        Add Service
      </a>
      <a th:href="@{/services/view}" class="btn btn-info">Book a Service</a>
      <a th:if="${profileId == null}"
         th:href="@{/providers/create-profile}"
         class="btn btn-warning">
        Create Profile
      </a>
    </div>
  </div>
</div>
</body>
</html>
