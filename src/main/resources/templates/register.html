<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>

<body>
<div layout:fragment="content">
    <div class="col-md-8 offset-md-2 mt-5">
        <h2 class="mb-4 text-center">Register</h2>

        <form th:action="@{/users/register}" method="post" th:object="${user}" class="row g-3">
            <div class="col-md-6">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" required>
            </div>

            <div class="col-md-6">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber" required>
            </div>

            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" required>
            </div>

            <div class="col-md-6">
                <label for="role" class="form-label">Role</label>
                <select th:field="*{role}" class="form-select" id="role" required>
                    <option value="CUSTOMER">Customer</option>
                    <option value="PROVIDER">Provider</option>
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>
        </form>

        <div th:if="${message}" class="alert alert-success mt-4" role="alert" th:text="${message}"></div>
    </div>
</div>
</body>
</html>
