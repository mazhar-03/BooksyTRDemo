<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <style>
        body { font-family: sans-serif; background: #f9f9f9; padding: 2rem; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        th, td { padding: 1rem; border: 1px solid #ddd; text-align: left; }
        th { background: #f0f0f0; }
    </style>
</head>
<body>
<h2>Register</h2>

<form th:action="@{/users/register}" method="post" th:object="${user}">
    <label>Full Name:</label>
    <input type="text" th:field="*{fullName}" /><br><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" /><br><br>

    <label>Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" /><br><br>

    <label>Password:</label>
    <input type="password" th:field="*{password}" /><br><br>

    <label>Role:</label>
    <select th:field="*{role}">
        <option value="CUSTOMER">Customer</option>
        <option value="PROVIDER">Provider</option>
    </select><br><br>

    <button type="submit">Register</button>
</form>

<p th:if="${message}" th:text="${message}" style="color: green;"></p>
</body>
</html>
